<!DOCTYPE html>
<html lang="en">

<head>
  <title>Buat Akun Baru</title>
</head>

<body>
  <h2><b>Buat Akun Baru</b></h2>
  <h3><b>Sign Up Form</b></h3>
  <label for="firstname">First Name</label> <br><br>
  <input type="text" name="firstname" id="firstname">
  <br><br>
  <label for="lastname">Last Name</label> <br><br>
  <input type="text" name="lastname" id="lastname">
  <br><br>

  <label> Gender: <br> <br>
    <input type="radio" name="male" id="male" value="Male">
    Male <br>
    <input type="radio" name="female" id="female" value="Female">
    Female <br>
    <input type="radio" name="other" id="other" value="Other">
    Other <br>
  </label>

<br>
  <label for="nationality">Nationality</label> <br> <br>
  <select class="form-control" name="nationality" id="nationality">
    <option checked>Indonesian</option>
    <option>Malay</option>
    <option>Japanese</option>
    <option>Hindi</option>
    <option>Europe</option>
    <option>American</option>
  </select>
<br><br>
  <label> Language Spoken: <br> <br>
    <input type="radio" name="bahasa" id="bahasa" value="Bahasa Indonesia">
    Bahasa Indonesia <br>
    <input type="radio" name="english" id="english" value="English">
    English <br>
    <input type="radio" name="other" id="other" value="Other">
    Other <br>
  </label>
<br><br>

    <label for="bio">Bio:</label> <br><br>
    <textarea class="form-control" name="bio" id="bio" rows="5"></textarea>
<br>
  <button type="submit">Sign Up</button>
</body>

</html>
